<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">          
      <h4 class="modal-title">载入关键词/正规表达式</h4>
    </div>
    
    <div class="modal-body">
      <form class="form-inline">
        <div class="form-group">
        标记名称 （中文名会自动转为拼音）
          <label class="sr-only" for="tagName">标记名称 （中文名会自动转为拼音）</label>                
          <input type="text" class="form-control input-sm tagName" placeholder="输入标记名称（罗马字母）"/>
        </div>
        <div class="form-group">
          <input class="tagColor" name="color1" type="text" value="#333399" />
        </div>
      </form>
      <!-- <input type="checkbox" id="escapeRegex" />Strict mode in Keywords match<br/> -->
      词汇请一行一行分开
      <textarea class="form-control" rows="10"></textarea>
    </div>
    <div class="modal-footer">
      <button id="submitTermsBtn" type="button" class="btn btn-primary" >载入关键词</button> 或 
      <button id="submitRegexBtn" type="button" class="btn btn-primary" >载入正规表达式</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
